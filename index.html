<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fw-bold fs-5">
                My To-Do List
            </a>
            <div class="addTask" onclick="showAddTaskForm()">
                <i class="fa-solid fa-calendar-plus"></i>
                <h4>Add Task</h4>
            </div>
        </div>
    </nav>
    <div id="main-container" style="display: none;">
        <form id="inputTask" class="taskTab">
            <h4>New Task</h4>
            <div class="form-floating">
                <input type="text" class="" id="taskInput" placeholder="Input Task">
            </div>
            <div class="btn">
                <button type="submit" id="submitTask">
                    <i class="fa-solid fa-calendar-plus"></i>
                    Add Task
                </button>
            </div>
        </form>
    </div>
    <div id="main">
        <div id="taskContainer">

            <!-- <div class="taskList">
                <div class="listTask">
                    <input 
                        type="text" 
                        class="text" 
                        value="Your task here"

                    >
                </div>
                <div class="action">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                    <button class="doneBtn">Done</button>
                </div>
            </div> -->
    
        </div>
    </div>


    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
